<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>درخواست‌های فاکتور فروش</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    /* Navbar */
    .navbar {
      background-color: #2c3e50;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    .navbar li {
      display: inline;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #1abc9c;
    }

    /* Main container */
    .container {
      max-width: 900px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #3498db;
      color: white;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .status-pending {
      color: #f39c12;
      font-weight: bold;
    }

    .status-completed {
      color: #2ecc71;
      font-weight: bold;
    }

    .status-cancelled {
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">سیستم مدیریت فروش</div>
    <ul>
      <li><a href="#">فروشنده</a></li>
      <li><a href="#">خریدار</a></li>
      <li><a href="#">انبار</a></li>
      <li><a href="#">ورود</a></li>
      <li><a href="#">خروج</a></li>
      <li><a href="#">ثبت‌نام</a></li>
    </ul>
  </nav>

  <!-- Main content -->
  <div class="container">
    <h1>درخواست‌های فاکتور فروش</h1>
    <table>
      <thead>
        <tr>
          <th>شماره درخواست</th>
          <th>نام مشتری</th>
          <th>تاریخ</th>
          <th>وضعیت</th>
          <th>مبلغ (تومان)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1001</td>
          <td>علی رضایی</td>
          <td>1403/01/01</td>
          <td class="status-pending">در انتظار</td>
          <td>۵٬۲۰۰٬۰۰۰</td>
        </tr>
        <tr>
          <td>1002</td>
          <td>مریم مرادی</td>
          <td>1403/01/03</td>
          <td class="status-completed">تکمیل‌شده</td>
          <td>۸٬۷۵۰٬۰۰۰</td>
        </tr>
        <tr>
          <td>1003</td>
          <td>حسین جعفری</td>
          <td>1403/01/04</td>
          <td class="status-cancelled">لغوشده</td>
          <td>۳٬۲۰۰٬۰۰۰</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
